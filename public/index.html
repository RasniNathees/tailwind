<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body class="min-h-screen  bg-slate-50 dark:bg-black dark:text-white  ">
    <!-- Header::start -->
    <header class=" bg-teal-300 text-cyan-50 sticky top-0 z-10">
        <!-- section::start -->
        <section class=" max-w-7xl mx-auto p-4 flex justify-between items-center">
            <h1 class=" text-3xl   font-bold">
                <!-- logo::start -->
                <a href="#" class="inline-flex">
                    <img class=" ml-4 p-2 w-20 h-20" src="media/logo/thumb-ucon360-red.png" alt="Ucon">
                    <span class="pt-6">UCon360</span>
                </a>
                <!-- logo::end -->
            </h1>
            <!-- hamburger-menu::start -->
            <button id="mobile-open-menu" class="text-3xl sm:hidden
            focus:outline-none">
                &#9776
            </button>
            <!-- hamburger-menu::end -->
            <!-- navigation::start -->
            <nav class=" hidden sm:block space-x-8" aria-label="main-nav">
                <a href="#Featuers" class=" hover:opacity-90">
                    Featuers
                </a>
                <a href="#Testimonial" class=" hover:opacity-90">
                    Testimonial
                </a>
                <a href="#Pricing" class=" hover:opacity-90">
                    Pricing
                </a>
                <a href="#Contact" class=" hover:opacity-90">
                    Contact Us
                </a>
            </nav>
            <!-- navigation::end -->
        </section>
        <!-- section::end -->
    </header>
    <!--Header::end  -->
    <!-- main::start -->
    <main class="max-w-4xl mx-auto">
        section
    </main>
    <!-- main::end -->

</body>
<script src="js/content.js"></script>

</html>
