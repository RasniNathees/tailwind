<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body class="min-h-screen no-scrollbar bg-slate-50 dark:bg-black dark:text-white  ">
    <!-- Header::start -->
    <header class=" bg-slate-800 text-cyan-50 sticky top-0 z-10">
        <!-- section::start -->
        <section class=" max-w-7xl mx-auto p-4 flex justify-between items-center">
            <h1 class=" sm:text-3xl  text-sm font-bold">
                <!-- logo::start -->
                <a href="#" class="inline-flex">
                    <img class=" ml-4 p-2  sm:w-20 md:h-20 w-16 h-16" src="media/logo/thumb-ucon360-red.png" alt="Ucon">
                    <span class="pt-6">UCon360</span>
                </a>
                <!-- logo::end -->
            </h1>
            <!-- hamburger-menu::start -->
            <button id="mobile-open-menu" class="text-3xl sm:hidden
            focus:outline-none">
                &#9776
            </button>
            <!-- hamburger-menu::end -->
            <!-- navigation::start -->
            <nav class=" hidden sm:block space-x-8" aria-label="main-nav">
                <a href="#Featuers" class=" hover:opacity-90">
                    Featuers
                </a>
                <a href="#Testimonial" class=" hover:opacity-90">
                    Testimonial
                </a>
                <a href="#Pricing" class=" hover:opacity-90">
                    Pricing
                </a>
                <a href="#Contact" class=" hover:opacity-90">
                    Contact Us
                </a>
            </nav>
            <!-- navigation::end -->
        </section>
        <!-- section::end -->
    </header>
    <!--Header::end  -->
    <!-- main::start -->
    <main class="max-w-full mx-auto overflow-hidden">
        <!-- poster::start -->
        <div class=" bg-cover poster bg-[url('/media/image/backround.jpg')]">
            <!-- overlay::start -->
            <div class=" overlay bg-black w-screen opacity-90 h-fit">
                
                <section id="hero" class="flex flex-col-revers  sm:flex-row p-6 items-center gap-8 mb12">
                    <!-- slogan::start -->
                    <article class="mt-32 ml-32">
                        <h2 class="  max-w-md text-sm font-bold text-left 
                        sm:text-7xl sm:text-left  sm:w-96 text-slate-900
                        dark:text-white">Make Your <br> Operations </br></h2>
                        <h2 class=" max-w-md text-sm font-bold text-left 
                        sm:text-7xl sm:text-left  text-blue-900  dark:text-blue-900">Smarter </h2>
                        
                    </article>
                            <!-- slogan:end -->

                </section>
            </div>
           
        </div>
        
    </main>
    <!-- main::end -->

</body>
<script src="js/content.js"></script>

</html>
